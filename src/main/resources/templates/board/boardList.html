	<script>
	$("table").on("click", "tr", function () {
		var row = $(this).index();

		var tr = $(this);
        var td = tr.children();
        var id = td.eq(0).text();

		if ($.isNumeric(id)) {
			location.href = "/board/openBoardDetail.do?boardIdx=" + id;
