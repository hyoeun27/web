<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Login</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../css/styles.css" rel="stylesheet" />
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">로그인</div>
			<div class="card-body">
				<form method="post">
					<div class="form-group">
						<div class="form-label-group">
							<input type="email" id="username" name="username" class="form-control"
								   required="required" autofocus="autofocus"> <label for="userEmail">아이디(이메일)</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="password" name="password" class="form-control"
								   required="required"> <label for="userPwd">비밀번호</label>
						</div>
					</div>
					<!--div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox" value="remember-me"> Remember Password </label>
						</div>
					</div-->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-primary btn-block">로그인</button>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="/login/register.do">회원 가입</a>
					<a class="d-block small" href="/login/forgot-password.do">비밀번호 찾기</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../js/scripts.js"></script>
</body>

</html>
